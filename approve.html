<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Approving...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; text-align:center; padding-top:60px;">

<h2>Publishing Blog Post...</h2>
<p>Please wait a moment.</p>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  // Zapier webhook URL
  const webhookURL = "https://hooks.zapier.com/hooks/catch/19867794/uk51ulv/";

  // Build payload
  const payload = new FormData();
  payload.append("status", "approved");
  payload.append("id", id);

  // Send beacon request to Zapier
  navigator.sendBeacon(webhookURL, payload);

  // Allow time for Beacon to transmit
  setTimeout(() => {
    window.location.href = "https://blog.saltyfarmministries.org/published";
  }, 600);
</script>

</body>
</html>
